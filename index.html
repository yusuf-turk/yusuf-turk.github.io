<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denizli</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #1a73e8;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        h2 {
            margin-top: 2rem;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 3rem;
            background: #111;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Denizli Tamgalar</h1>
    <p></p>
</header>


</body>
</html>
