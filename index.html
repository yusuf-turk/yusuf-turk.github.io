<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli Odaklı Harita</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- CSS TASARIM --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
            z-index: 1000;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        #map {
            flex: 3;
            height: 100%;
            background: #222; /* Harita yüklenirken zemin siyah olsun */
        }

        #sidebar {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            border-left: 1px solid #ddd;
            z-index: 2000; /* Haritanın üstünde kalsın */
        }

        /* Panel İçeriği */
        .info-title { color: #c0392b; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .info-img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ddd; }
        .info-text { line-height: 1.6; color: #555; font-size: 0.95rem; }
        .placeholder-text { text-align: center; color: #999; margin-top: 50%; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            #map { flex: 1; height: 50vh; }
            #sidebar { flex: 1; height: 50vh; }
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga Atlası</h2>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-content">
                <div class="placeholder-text">
                    <h3>Hoşgeldiniz</h3>
                    <p>Detaylarını görmek için haritadaki<br>işaretli bölgelere tıklayınız.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // --- 1. HARİTA KURULUMU ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false,
        minZoom: 8 // Çok uzaklaşmayı engelle
    });
    
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Harita Katmanı (Zemin)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);


    // --- 2. DENİZLİ MASKELEME İŞLEMİ (SİHİRLİ KISIM) ---
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            // Denizli'yi veriden bul
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');

            if (denizliFeature) {
                // A. Sınır Çizgisi (Kırmızı Çerçeve)
                L.geoJSON(denizliFeature, {
                    style: { color: '#e74c3c', weight: 3, fillOpacity: 0 }
                }).addTo(map);

                // B. Maskeleme (Dışarıyı Karartma)
                // Bu işlem biraz matematiksel: Dünyayı kaplayan bir dikdörtgenden Denizli'yi çıkarıyoruz.
                
                var worldPolygon = [[90, -180], [90, 180], [-90, 180], [-90, -180]]; // Tüm Dünya
                var denizliCoords = [];

                // GeoJSON koordinatları [Lng, Lat] formatındadır, Leaflet [Lat, Lng] ister.
                // Bunları ters çevirmemiz lazım.
                var geometry = denizliFeature.geometry;
                
                // Çokgen (Polygon) veya Çoklu Çokgen (MultiPolygon) durumuna göre koordinatları alalım
                if (geometry.type === 'Polygon') {
                    denizliCoords = geometry.coordinates[0].map(c => [c[1], c[0]]);
                } else if (geometry.type === 'MultiPolygon') {
                    // Denizli parçalı bir yapıdaysa en büyük parçayı alalım veya hepsini birleştirelim
                    // Basitlik adına ana gövdeyi alıyoruz:
                    denizliCoords = geometry.coordinates[0][0].map(c => [c[1], c[0]]);
                }

                // Maske Katmanını Ekle (Siyah, %85 Opaklık)
                var maskLayer = L.polygon([worldPolygon, denizliCoords], {
                    color: 'transparent', // Dış sınır rengi yok
                    fillColor: '#000',    // Dolgu rengi Siyah
                    fillOpacity: 0.85     // Koyuluk oranı (%85)
                }).addTo(map);

                // Haritayı tam Denizli'ye sığdır
                map.fitBounds(L.geoJSON(denizliFeature).getBounds());
            }
        });


    // --- 3. İÇERİK VERİTABANI ---
    var locationData = {
        "tavas": {
            title: "Kale-i Tavas Mezarlığı",
            img: "https://via.placeholder.com/400x250?text=Kale-i+Tavas", 
            desc: "Kale-i Tavas, Denizli'nin güneybatısında yer alan tarihi bir yerleşimdir. Kayı ve Avşar boyu tamgaları burada yoğunlaşmıştır."
        },
        "cardak": {
            title: "Çardak Han Kervansarayı",
            img: "https://via.placeholder.com/400x250?text=Cardak+Han",
            desc: "İpek Yolu üzerindeki bu han, Selçuklu taş işçiliğinde kullanılan usta tamgalarını barındırır."
        },
        "muze": {
            title: "Denizli Kent Müzesi",
            img: "https://via.placeholder.com/400x250?text=Kent+Muzesi",
            desc: "Bölge Yörük kültürüne ait eserlerdeki dokuma ve metal tamgaları burada sergilenmektedir."
        },
        "civril": {
            title: "Çivril Özdemirci Mezarlığı",
            img: "https://via.placeholder.com/400x250?text=Civril+Mezarligi",
            desc: "İslamiyet öncesi Türk inancının izlerini taşıyan balbal taşları ve damgalar bu bölgede bulunur."
        }
    };

    // --- 4. MARKER VE HEATMAP ---
    var locations = [
        { id: "tavas", coords: [37.568, 29.070] },
        { id: "cardak", coords: [37.825, 29.660] },
        { id: "muze", coords: [37.774, 29.087] },
        { id: "civril", coords: [38.295, 29.730] }
    ];

    // Heatmap
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        for(let i=0; i<40; i++) {
            heatPoints.push([
                loc.coords[0] + (Math.random()-0.5)/15, 
                loc.coords[1] + (Math.random()-0.5)/15, 
                0.6
            ]);
        }
    });
    L.heatLayer(heatPoints, { radius: 25, blur: 20, gradient: {0.4: 'blue', 1: 'red'} }).addTo(map);

    // Markerlar
    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords).addTo(map);
        marker.on('click', function() {
            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar-content');
            sidebar.innerHTML = `
                <h2 class="info-title">${data.title}</h2>
                <img src="${data.img}" class="info-img" alt="${data.title}">
                <p class="info-text">${data.desc}</p>
                <br><small style="color:#888">Koordinat: ${loc.coords}</small>
            `;
        });
    });

    </script>
</body>
</html>
