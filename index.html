<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli TamgalarÄ± - Ä°nteraktif Atlas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- CSS TASARIM --- */
        body {

            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            height: 100vh; /* EkranÄ± tam kapla */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {

            color: white;
            text-align: center;

            z-index: 1000;
        }

        h2 { margin: 0; font-size: 1.5rem; }
        p.subtitle { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.8; }

        /* Ana KapsayÄ±cÄ± (Harita + Sidebar) */
        .main-container {
            display: flex;
            flex: 1; /* Kalan yÃ¼ksekliÄŸi doldur */
            height: 100%;
            position: relative;
        }

        /* Harita AlanÄ± */
        #map {
            flex: 3; /* EkranÄ±n %75'i */
            height: 100%;
            background-color: #222; /* YÃ¼klenirken siyah gÃ¶rÃ¼nsÃ¼n */
            z-index: 1;
        }

        /* Yan Panel (Sidebar) */
        #sidebar {
            flex: 1; /* EkranÄ±n %25'i */
            background-color: white;
            padding: 25px;
            overflow-y: auto; /* Ä°Ã§erik taÅŸarsa kaydÄ±rma Ã§ubuÄŸu Ã§Ä±ksÄ±n */
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 2;

        }

        /* Sidebar Ä°Ã§erik Stilleri */
        .info-title {
            color: #c0392b;

        }
        .coord-text {
            display: block;
            margin-top: 20px;
            font-size: 0.85rem;

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {

            #sidebar { flex: 1; height: 50vh; }
        }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga AtlasÄ±</h2>
        <p class="subtitle">BÃ¶lgedeki tarihsel iÅŸaretlerin yoÄŸunluk ve lokasyon haritasÄ±</p>
    </header>

    <div class="main-container">
        <div id="map"></div>
        
        <div id="sidebar">
            <div id="sidebar-content">
                <div class="placeholder-text">
                    <p>DetaylÄ± bilgi almak iÃ§in harita Ã¼zerindeki<br>iÅŸaretli (ğŸ“) konumlara tÄ±klayÄ±nÄ±z.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- 1. HARÄ°TA ALTLIKLARI (Layer Control Ä°Ã§in) ---
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    });

    var uydu = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    });

    var topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenTopoMap'
    });

    var sade = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© CARTO'
    });

    // --- 2. HARÄ°TAYI BAÅLATMA ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false, // Zoom butonunu biz yerleÅŸtireceÄŸiz
        layers: [sade] // VarsayÄ±lan aÃ§Ä±lÄ±ÅŸ katmanÄ±
    });

    // Zoom butonu saÄŸ altta olsun
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Katman Kontrol MenÃ¼sÃ¼ (SaÄŸ Ãœst)
    var baseMaps = {
        "Sade Harita": sade,
        "Uydu GÃ¶rÃ¼ntÃ¼sÃ¼": uydu,
        "Fiziki Harita": topo,
        "Standart": osm
    };
    L.control.layers(baseMaps).addTo(map);


    // --- 3. DENÄ°ZLÄ° SINIRLARI VE MASKELEME ---
    // GitHub Ã¼zerinden TÃ¼rkiye GeoJSON verisini Ã§ekiyoruz
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            // Denizli'yi bul
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');

            if (denizliFeature) {
                // A. KÄ±rmÄ±zÄ± Ä°l SÄ±nÄ±rÄ± Ã‡izgisi
                L.geoJSON(denizliFeature, {
                    style: { color: '#e74c3c', weight: 3, fillOpacity: 0 }
                }).addTo(map);

                // B. Maskeleme (Denizli dÄ±ÅŸÄ±nÄ± karartma)
                // DÃ¼nya Poligonu
                var worldPolygon = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                
                // Denizli koordinatlarÄ±nÄ± Leaflet formatÄ±na Ã§evir (Lat, Lng)
                var denizliCoords = [];
                var geometry = denizliFeature.geometry;

                if (geometry.type === 'Polygon') {
                    denizliCoords = geometry.coordinates[0].map(c => [c[1], c[0]]);
                } else if (geometry.type === 'MultiPolygon') {
                    denizliCoords = geometry.coordinates[0][0].map(c => [c[1], c[0]]);
                }

                // Maske katmanÄ±nÄ± ekle (Ä°Ã§i ÅŸeffaf, dÄ±ÅŸÄ± siyah)
                L.polygon([worldPolygon, denizliCoords], {
                    color: 'transparent',
                    fillColor: '#222', // DÄ±ÅŸarÄ±sÄ± koyu gri/siyah
                    fillOpacity: 0.85
                }).addTo(map);

                // HaritayÄ± Denizli sÄ±nÄ±rlarÄ±na odakla
                map.fitBounds(L.geoJSON(denizliFeature).getBounds());
            }
        })
        .catch(err => console.log("GeoJSON yÃ¼klenemedi (Yerel dosyada Ã§alÄ±ÅŸÄ±yorsanÄ±z bu normaldir):", err));


    // --- 4. Ä°Ã‡ERÄ°K VERÄ°LERÄ° (BurasÄ± gÃ¼ncellenecek alan) ---
    var locationData = {
        "tavas": {
            title: "Kale-i Tavas MezarlÄ±ÄŸÄ±",
            img: "https://via.placeholder.com/600x400?text=Kale-i+Tavas+Mezarligi", 
            desc: "Kale-i Tavas, Denizli'nin gÃ¼neybatÄ±sÄ±nda yer alan tarihi bir yerleÅŸimdir. Burada bulunan mezar taÅŸlarÄ±nda OÄŸuz boylarÄ±na ait, Ã¶zellikle KayÄ± ve AvÅŸar boyu tamgalarÄ±na rastlanmÄ±ÅŸtÄ±r. TaÅŸ iÅŸÃ§iliÄŸi 14. yÃ¼zyÄ±la tarihlenmektedir."
        },
        "cardak": {
            title: "Ã‡ardak Han KervansarayÄ±",
            img: "https://via.placeholder.com/600x400?text=Cardak+Han",
            desc: "Ä°pek Yolu Ã¼zerinde bulunan Ã‡ardak Han, SelÃ§uklu dÃ¶nemi mimarisinin en gÃ¼zel Ã¶rneklerinden biridir. Han duvarlarÄ±nda taÅŸÃ§Ä± iÅŸaretleri olarak da bilinen Ã§eÅŸitli TÃ¼rk tamgalarÄ± tespit edilmiÅŸtir."
        },
        "muze": {
            title: "Denizli Kent MÃ¼zesi",
            img: "https://via.placeholder.com/600x400?text=Denizli+Kent+Muzesi",
            desc: "Denizli Kent MÃ¼zesi'nde sergilenen etnografik eserler, bÃ¶lgedeki YÃ¶rÃ¼k kÃ¼ltÃ¼rÃ¼nÃ¼n izlerini taÅŸÄ±r. Kilimlerde, kap kacaklarda ve silah kabzalarÄ±nda bÃ¶lgeye Ã¶zgÃ¼ aile ve oba tamgalarÄ± detaylÄ±ca gÃ¶rÃ¼lebilir."
        },
        "civril": {
            title: "Ã‡ivril Ã–zdemirci MezarlÄ±ÄŸÄ±",
            img: "https://via.placeholder.com/600x400?text=Ozdemirci+Mezarligi",
            desc: "Ã‡ivril bÃ¶lgesi, TÃ¼rklerin Anadolu'ya giriÅŸinde Ã¶nemli bir geÃ§iÅŸ noktasÄ±dÄ±r. Ã–zdemirci mezarlÄ±ÄŸÄ±ndaki balbal tarzÄ± taÅŸlar ve Ã¼zerindeki damgalar, Ä°slamiyet Ã¶ncesi TÃ¼rk inancÄ±nÄ±n Ä°slami dÃ¶nemle nasÄ±l harmanlandÄ±ÄŸÄ±nÄ± gÃ¶sterir."
        }
    };

    // --- 5. LOKASYONLAR VE ISI HARÄ°TASI ---
    var locations = [
        { id: "tavas", coords: [37.568, 29.070] },
        { id: "cardak", coords: [37.825, 29.660] },
        { id: "muze", coords: [37.774, 29.087] },
        { id: "civril", coords: [38.295, 29.730] }
    ];

    // Heatmap (YoÄŸunluk) Verisi OluÅŸturma
    var heatPoints = [];
    locations.forEach(loc => {
        // Merkez noktasÄ± (Ã‡ok sÄ±cak)
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        // Ã‡evresine rastgele noktalar (DaÄŸÄ±nÄ±k sÄ±caklÄ±k)
        for(let i=0; i<60; i++) {
            heatPoints.push([
                loc.coords[0] + (Math.random()-0.5)/18, 
                loc.coords[1] + (Math.random()-0.5)/18, 
                0.5
            ]);
        }
    });

    // IsÄ± haritasÄ±nÄ± ekle
    L.heatLayer(heatPoints, { 
        radius: 25, 
        blur: 20, 
        maxZoom: 10,
        gradient: {0.4: 'blue', 0.6: 'lime', 1: 'red'} 
    }).addTo(map);

    // Ä°ÅŸaretÃ§ileri (Marker) ekle ve tÄ±klama olayÄ± tanÄ±mla
    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords).addTo(map);
        
        marker.on('click', function() {
            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar-content');
            
            // Yan paneli doldur
            sidebar.innerHTML = `
                <h2 class="info-title">${data.title}</h2>
                <img src="${data.img}" class="info-img" alt="${data.title}">
                <p class="info-text">${data.desc}</p>
                <span class="coord-text">ğŸ“ Koordinat: ${loc.coords[0].toFixed(4)}, ${loc.coords[1].toFixed(4)}</span>
            `;
        });
    });

    </script>
</body>
</html>
