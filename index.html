<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli Tamgaları - İl Sınırları</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- CSS TASARIM --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            flex-shrink: 0;
            z-index: 1000;
            position: relative;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        #map {
            flex: 3;
            height: 100%;
            z-index: 1;
        }

        #sidebar {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            border-left: 1px solid #ddd;
            z-index: 2;
        }

        /* Panel İçeriği */
        .info-title { color: #c0392b; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .info-img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ddd; }
        .info-text { line-height: 1.6; color: #555; font-size: 0.95rem; }
        .placeholder-text { text-align: center; color: #999; margin-top: 50%; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            #map { flex: 1; height: 50vh; }
            #sidebar { flex: 1; height: 50vh; }
        }
    </style>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga Atlası</h2>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-content">
                <div class="placeholder-text">
                    <h3>Hoşgeldiniz</h3>
                    <p>Detaylarını görmek için haritadaki<br>işaretli bölgelere tıklayınız.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // --- 1. HARİTA BAŞLATMA ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false
    });
    
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Açık renkli harita altlığı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);


    // --- 2. DENİZLİ İL SINIRLARINI ÇEKME VE ÇİZME ---
    
    // Türkiye GeoJSON verisini Github'dan çekiyoruz
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(response => response.json())
        .then(data => {
            // Tüm şehirler içinden sadece Denizli'yi buluyoruz
            var denizliFeature = data.features.find(function(feature) {
                return feature.properties.name === 'Denizli';
            });

            if (denizliFeature) {
                // Sınırları Haritaya Ekle
                L.geoJSON(denizliFeature, {
                    style: function (feature) {
                        return {
                            color: '#e74c3c', // Sınır Rengi (Kırmızı)
                            weight: 3,        // Çizgi Kalınlığı
                            opacity: 1,       // Çizgi Görünürlüğü
                            fillColor: '#c0392b', // İç Dolgu Rengi
                            fillOpacity: 0.1  // İç Dolgu Şeffaflığı (Çok silik kırmızı)
                        };
                    }
                }).addTo(map);
            }
        })
        .catch(err => console.error("Harita verisi yüklenirken hata oluştu:", err));


    // --- 3. İÇERİK VERİTABANI ---
    var locationData = {
        "tavas": {
            title: "Kale-i Tavas Mezarlığı",
            img: "https://via.placeholder.com/400x250?text=Kale-i+Tavas", 
            desc: "Kale-i Tavas, Denizli'nin güneybatısında yer alan tarihi bir yerleşimdir. Kayı ve Avşar boyu tamgaları burada yoğunlaşmıştır."
        },
        "cardak": {
            title: "Çardak Han Kervansarayı",
            img: "https://via.placeholder.com/400x250?text=Cardak+Han",
            desc: "İpek Yolu üzerindeki bu han, Selçuklu taş işçiliğinde kullanılan usta tamgalarını (taşçı işaretleri) barındırır."
        },
        "muze": {
            title: "Denizli Kent Müzesi",
            img: "https://via.placeholder.com/400x250?text=Kent+Muzesi",
            desc: "Bölge Yörük kültürüne ait etnografik eserlerdeki dokuma ve metal tamgaları burada sergilenmektedir."
        },
        "civril": {
            title: "Çivril Özdemirci Mezarlığı",
            img: "https://via.placeholder.com/400x250?text=Civril+Mezarligi",
            desc: "İslamiyet öncesi Türk inancının izlerini taşıyan balbal taşları ve damgalar bu bölgede bulunur."
        }
    };

    // --- 4. MARKER VE HEATMAP ---
    var locations = [
        { id: "tavas", coords: [37.568, 29.070] },
        { id: "cardak", coords: [37.825, 29.660] },
        { id: "muze", coords: [37.774, 29.087] },
        { id: "civril", coords: [38.295, 29.730] }
    ];

    // Heatmap Verisi
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        for(let i=0; i<40; i++) {
            heatPoints.push([
                loc.coords[0] + (Math.random()-0.5)/15, 
                loc.coords[1] + (Math.random()-0.5)/15, 
                0.6
            ]);
        }
    });
    L.heatLayer(heatPoints, { radius: 25, blur: 20, gradient: {0.4: 'blue', 1: 'red'} }).addTo(map);

    // Tıklanabilir Markerlar
    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords).addTo(map);
        marker.on('click', function() {
            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar-content');
            sidebar.innerHTML = `
                <h2 class="info-title">${data.title}</h2>
                <img src="${data.img}" class="info-img" alt="${data.title}">
                <p class="info-text">${data.desc}</p>
                <br><small style="color:#888">Koordinat: ${loc.coords}</small>
            `;
        });
    });

    </script>
</body>
</html>
