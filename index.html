<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli Tamgaları Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Denizli Tamga Yoğunluk Haritası</h1>
        <p>Lokasyonları incelemek için haritadaki işaretlere tıklayınız.</p>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. Haritayı başlat (Koordinatlar: Denizli Merkez)
        var map = L.map('map').setView([37.7765, 29.0864], 9);

        // 2. Harita katmanını ekle (OpenStreetMap kullanıyoruz)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Lokasyonlar ve Koordinatları (Yaklaşık değerlerdir, hassas ayar yapabilirsin)
        var locations = [
            {
                name: "Kale-i Tavas Mezarlığı",
                coords: [37.568, 29.070], // Tavas/Kale civarı
            },
            {
                name: "Çardak Han Kervansarayı",
                coords: [37.825, 29.660], // Çardak
                
            },
            {
                name: "Denizli Kent Müzesi",
                coords: [37.774, 29.087], // Merkez
                
            },
            {
                name: "Çivril Özdemirci Mezarlığı",
                coords: [38.295, 29.730], // Çivril tarafı
                
            }
        ];

        // 4. İşaretçileri (Marker) döngü ile ekle
        locations.forEach(function(loc) {
            var marker = L.marker(loc.coords).addTo(map);
            
            // Tıklayınca açılan kutucuk ve link
            marker.bindPopup(`
                <b>${loc.name}</b><br>
                <a href="${loc.link}" style="color:blue; text-decoration:underline;">İncelemek için tıkla</a>
            `);
        });

    </script>
</body>
</html>
