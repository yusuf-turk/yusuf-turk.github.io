        }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga AtlasÄ±</h2>
        <p style="margin:5px 0 0; color:#888; font-size:0.9rem;">BÃ¶lgedeki tamga yoÄŸunluklarÄ±nÄ± ve tarihsel dÃ¶nemlerini inceleyin</p>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-content">
                <div style="text-align:center; margin-top:50%; color:#666;">
                    <p>DetaylarÄ± gÃ¶rmek iÃ§in haritadaki<br>isimlere veya noktalara tÄ±klayÄ±nÄ±z.</p>

    <script>
    // --- HARÄ°TA KURULUMU ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false,
        attributionControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 }).addTo(map);

    // --- DENÄ°ZLÄ° KESÄ°TÄ° ---
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');
            if (denizliFeature) {
                L.geoJSON(denizliFeature, { style: { color: '#fff', weight: 2, opacity: 0.8, fillOpacity: 0 } }).addTo(map);
                
                var worldPolygon = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                var denizliCoords = [];
                var geometry = denizliFeature.geometry;
                if (geometry.type === 'Polygon') denizliCoords = geometry.coordinates[0].map(c => [c[1], c[0]]);
                else if (geometry.type === 'MultiPolygon') denizliCoords = geometry.coordinates[0][0].map(c => [c[1], c[0]]);

                L.polygon([worldPolygon, denizliCoords], { color: 'transparent', fillColor: '#1a1a1a', fillOpacity: 1 }).addTo(map);
                map.fitBounds(L.geoJSON(denizliFeature).getBounds());
            }
        });


    // --- Ä°Ã‡ERÄ°K VERÄ°TABANI (DÃ–NEM ALANI EKLENDÄ°) ---
    var locationData = {
        "tavas": {
            mainTitle: "Kale-i Tavas MezarlÄ±ÄŸÄ±",
            koleksiyon: [
                {
                    baslik: "KayÄ± Boyu TamgasÄ±",
                    donem: "14. YÃ¼zyÄ±l / Beylikler DÃ¶nemi", // YENÄ° ALAN
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Kayi+Tamgasi",
                    aciklama: "MezarlÄ±ÄŸÄ±n giriÅŸindeki bÃ¼yÃ¼k taÅŸta bulunan bu iÅŸaret, IYI ÅŸeklindeki KayÄ± boyu damgasÄ±dÄ±r. GÃ¼Ã§ ve kudreti temsil eder."
                },
                {
                    baslik: "AvÅŸar Boyu Ä°ÅŸareti",
                    donem: "13. YÃ¼zyÄ±l Sonu", // YENÄ° ALAN
                    resim: "https://via.placeholder.com/600x400.png/444/eee?text=Avsar+Tamgasi",
                    aciklama: "Kuzey cephedeki mezar taÅŸÄ±nda tespit edilmiÅŸtir. AvÅŸar boyunun tipik ok ve yay figÃ¼rÃ¼nÃ¼ barÄ±ndÄ±rÄ±r."
                },
                {
                    baslik: "Anonim SavaÅŸÃ§Ä± FigÃ¼rÃ¼",
                    donem: "Tarihlendirme Belirsiz", // YENÄ° ALAN
                    resim: "https://via.placeholder.com/600x400.png/555/eee?text=Savasci+Figuru",
                    aciklama: "Hangi boya ait olduÄŸu kesinleÅŸmemiÅŸ olsa da, elinde kÄ±lÄ±Ã§ tutan bir sÃ¼variyi betimleyen taÅŸ iÅŸlemesi."
                }
            ]
        },
        "cardak": {
            mainTitle: "Ã‡ardak Han KervansarayÄ±",
            koleksiyon: [
                {
                    baslik: "TaÅŸÃ§Ä± Ä°ÅŸareti (Usta Ä°mzasÄ±)",
                    donem: "1230 - Anadolu SelÃ§uklu",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Tasci+Isareti",
                    aciklama: "HanÄ±n ana giriÅŸ kapÄ±sÄ±ndaki sÃ¼tunda bulunan, yapÄ±yÄ± yapan ustanÄ±n imzasÄ± niteliÄŸindeki geometrik tamga."
                },
                {
                    baslik: "Duvar SÃ¼slemeleri",
                    donem: "13. YÃ¼zyÄ±l OrtasÄ±",
                    resim: "https://via.placeholder.com/600x400.png/444/eee?text=Duvar+Suslemesi",
                    aciklama: "Ä°Ã§ avludaki kemerlerde TÃ¼rk mitolojisindeki hayat aÄŸacÄ±nÄ± stilize eden kabartmalar."
                }
            ]
        },
        "muze": {
            mainTitle: "Denizli Kent MÃ¼zesi",
            koleksiyon: [
                {
                    baslik: "YÃ¶rÃ¼k Kilimi Motifi",
                    donem: "19. YÃ¼zyÄ±l OsmanlÄ±",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Kilim+Motifi",
                    aciklama: "Bereketi simgeleyen 'eli belinde' motifi ile birleÅŸtirilmiÅŸ oba damgasÄ±."
                }
            ]
        },
        "civril": {
            mainTitle: "Ã‡ivril Ã–zdemirci MezarlÄ±ÄŸÄ±",
            koleksiyon: [
                {
                    baslik: "Balbal TaÅŸÄ±",
                    donem: "Ä°slamiyet Ã–ncesi Gelenek",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Balbal+Tasi",
                    aciklama: "Orta Asya'dan taÅŸÄ±nan geleneklerin Anadolu'daki nadir Ã¶rneklerinden biri."
                }
            ]
        }
    };

    var locations = [
        { id: "tavas", name: "Kale-i Tavas", coords: [37.568, 29.070] },
        { id: "cardak", name: "Ã‡ardak Han", coords: [37.825, 29.660] },
        { id: "muze", name: "Kent MÃ¼zesi", coords: [37.774, 29.087] },
        { id: "civril", name: "Ã–zdemirci Mz.", coords: [38.295, 29.730] }
    ];

    // --- MARKER VE PANEL RENDER Ä°ÅžLEMÄ° ---
    
    var redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords, {icon: redIcon}).addTo(map);
        marker.bindTooltip(loc.name, { permanent: true, direction: 'top', className: 'map-label', offset: [0, -35] });
        
        marker.on('click', function() {
            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar-content');
            
            var htmlContent = `<h2 class="location-header">${data.mainTitle}</h2>`;

            data.koleksiyon.forEach(function(item) {
                // Burada item.donem bilgisini turuncu bir etiket iÃ§inde yazdÄ±rÄ±yoruz
                htmlContent += `
                    <div class="tamga-card">
                        <h3 class="tamga-title">${item.baslik}</h3>
                        
                        <span class="tamga-period">ðŸ“… ${item.donem}</span>
                        
                        <img src="${item.resim}" class="tamga-img" alt="${item.baslik}">
                        <p class="tamga-desc">${item.aciklama}</p>
                    </div>
                `;
            });

            sidebar.innerHTML = htmlContent;
        });
    });

    // Heatmap
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        for(let i=0; i<80; i++) {
            heatPoints.push([loc.coords[0] + (Math.random()-0.5)/15, loc.coords[1] + (Math.random()-0.5)/15, 0.5]);
        }
    });
    L.heatLayer(heatPoints, { radius: 35, blur: 20, gradient: {0.2: 'yellow', 0.6: 'orange', 1: 'red'} }).addTo(map);

    </script>
</body>
</html>
