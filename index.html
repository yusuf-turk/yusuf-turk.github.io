        }
        
        header h2 {

        .main-container {

        }

        #map {

        #sidebar {

            overflow-y: auto;
            border-left: 1px solid #2a2b2e;

            z-index: 2;
        }

        #sidebar-content {
            padding: 25px;
            padding-bottom: 100px;
        }

        #sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; border: 2px solid #16171a; }

            text-align: center;
            letter-spacing: 1px;
            background: radial-gradient(circle at center, #25262b 0%, transparent 70%);

        }

            border-radius: 8px;
            margin-bottom: 35px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);

        }
        .tamga-card:hover {

            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

            background-color: #25262b;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2b2e;

        }

            font-family: 'Cinzel', serif;

            font-weight: bold;

            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;

            line-height: 1.6;
            border-left: 2px solid #333;
            padding-left: 15px;

            border-left: 2px solid #c89b3c;
        }

            color: #9ca3af;

            font-weight: 700;
            display: block;
            margin-bottom: 4px;

    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9, 
        zoomControl: false,
        attributionControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 }).addTo(map);

    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');
            if (denizliFeature) {
                L.geoJSON(denizliFeature, { style: { color: '#c89b3c', weight: 2, opacity: 0.9, fillOpacity: 0 } }).addTo(map);
                
                var worldPolygon = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                var denizliCoords = [];
                var geometry = denizliFeature.geometry;
                if (geometry.type === 'Polygon') denizliCoords = geometry.coordinates[0].map(c => [c[1], c[0]]);
                else if (geometry.type === 'MultiPolygon') denizliCoords = geometry.coordinates[0][0].map(c => [c[1], c[0]]);

                L.polygon([worldPolygon, denizliCoords], { color: 'transparent', fillColor: '#0f1012', fillOpacity: 1 }).addTo(map);
            }
        });

                { numara:"Tamga-34",baslik: "Hun, Avar ve Peçenek boylarının alt boyu tamgası olduğu düşünülmektedir.", donem: "11 ve 13. Yüzyıl", resim: "../images/civril1.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." },
                { numara:"Tamga-38",baslik: "Salgur (salur) boyuna ait boy tamgası olduğu düşünülmektedir.", donem: "11 ve 13. Yüzyıl", resim: "../images/civril2.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." },
                { numara:"Tamga-39",baslik: "Salgur (salur) boyuna ait boy tamgası olduğu düşünülmektedir.", donem: "11 ve 13. Yüzyıl", resim: "../images/civril3.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." }
            ]
        }
    };

    var locations = [
        { id: "tavas", name: "Kale-i Tavas Yukarı Mezarlığı ", coords: [37.4363, 28.8518] },
        { id: "cardak", name: "Çardak Han Kervansarayı", coords: [37.8284, 29.6660] },
        { id: "muze", name: "Denizli Kent Müzesi", coords: [37.7819, 29.0851] },
        { id: "civril", name: "Çivril Özdemirci Mezarlığı", coords: [38.0369, 29.7505] }
    ];

    // --- 4. RENDER VE İKONLAR ---
    var copperIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png', 
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords, {icon: copperIcon}).addTo(map);
        marker.bindTooltip(loc.name, { permanent: true, direction: 'top', className: 'map-label', offset: [0, -35] });
        
        marker.on('click', function() {
            map.flyTo(loc.coords, 15, { animate: true, duration: 1.5 });

            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar'); 
            var sidebarContent = document.getElementById('sidebar-content');
            
            var htmlContent = `<h2 class="location-header">${data.mainTitle}</h2>`;

            data.koleksiyon.forEach(function(item) {
                htmlContent += `
                    <div class="tamga-card">
                        <div class="card-header">
                            <span class="card-number">${item.numara}</span>
                            <h3 class="tamga-title">${item.baslik}</h3>
                        </div>
                        
                        <img src="${item.resim}" class="tamga-img" alt="${item.baslik}">
                        
                        <div class="card-details">
                            <div class="detail-row">
                                <span class="label">TAHMİNİ ZAMAN</span>
                                <span class="value">${item.donem || "Belirtilmemiş"}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">YER</span>
                                <span class="value">${data.yerText}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">AÇIKLAMA</span>
                                <span class="value desc">${item.aciklama}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            sidebarContent.innerHTML = htmlContent;
            sidebar.scrollTop = 0;
        });
    });

    // --- HEATMAP ---
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        var tamgaSayisi = locationData[loc.id].koleksiyon.length;
        var carsipan = 25; 
        
        for(let i=0; i < (tamgaSayisi * carsipan); i++) {
            var spread = 18; 
            heatPoints.push([
                loc.coords[0] + (Math.random()-0.5)/spread, 
                loc.coords[1] + (Math.random()-0.5)/spread, 
                0.6 
            ]);
        }
    });

    L.heatLayer(heatPoints, { 
        radius: 30, 
        blur: 25, 
        gradient: {0.3: '#c89b3c', 0.6: '#e67e22', 1: '#c0392b'} 
    }).addTo(map);

    </script>
</body>
</html>
