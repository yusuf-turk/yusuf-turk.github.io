</head>
<body>

    <header>
        <h2>Denizli Tamga AtlasÄ±</h2>
        <p class="subtitle">Uydu gÃ¶rÃ¼ntÃ¼leri Ã¼zerinde tarihsel iÅŸaretlerin yoÄŸunluk haritasÄ±</p>
    </header>

    <div class="main-container">
        <div id="map"></div>
        
        <div id="sidebar">
            <div id="sidebar-content">
                <div class="placeholder-text">
                    <p>DetaylÄ± bilgi almak iÃ§in harita Ã¼zerindeki<br>iÅŸaretli (ğŸ“) konumlara tÄ±klayÄ±nÄ±z.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- 1. SADECE UYDU GÃ–RÃœNTÃœSÃœ ---
    // DiÄŸer tÃ¼m katmanlarÄ± sildik, sadece bu kaldÄ±.
    var uydu = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    });

    // --- 2. HARÄ°TAYI BAÅLATMA ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false,
        layers: [uydu] // Sadece uydu katmanÄ±yla baÅŸlÄ±yor
        // minZoom ayarÄ±nÄ± aÅŸaÄŸÄ±da dinamik olarak yapacaÄŸÄ±z
    });

    L.control.zoom({ position: 'bottomright' }).addTo(map);
    // Katman kontrol menÃ¼sÃ¼ (L.control.layers) tamamen kaldÄ±rÄ±ldÄ±.


    // --- 3. DENÄ°ZLÄ° SINIRLARI VE KISITLAMA (Yeni YÃ¶ntem) ---
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');

            if (denizliFeature) {
                // A. GeoJSON KatmanÄ±nÄ± OluÅŸtur
                var boundaryLayer = L.geoJSON(denizliFeature, {
                    style: {
                        color: '#e74c3c', // Parlak kÄ±rmÄ±zÄ±
                        weight: 4,        // Ã‡izgi daha kalÄ±n (uydu Ã¼zerinde net gÃ¶rÃ¼nsÃ¼n)
                        fillOpacity: 0.1, // Ä°Ã§ini Ã§ok hafif kÄ±rmÄ±zÄ± yap (alanÄ± hissettir)
                        fillColor: '#e74c3c'
                    }
                }).addTo(map);

                // B. Harita SÄ±nÄ±rlarÄ±nÄ± Kitleme (Maskeleme yerine)
                var denizliBounds = boundaryLayer.getBounds(); // Denizli'nin sÄ±nÄ±r kutusunu al
                var paddedBounds = denizliBounds.pad(0.2);     // %20 kadar kenar boÅŸluÄŸu bÄ±rak

                // HaritayÄ± bu sÄ±nÄ±rlara kitle. KullanÄ±cÄ± dÄ±ÅŸarÄ± sÃ¼rÃ¼kleyemez.
                map.setMaxBounds(paddedBounds);

                // GÃ¶rÃ¼nÃ¼mÃ¼ Denizli'ye sÄ±ÄŸdÄ±r
                map.fitBounds(denizliBounds);
                
                // Ã‡ok fazla uzaklaÅŸmayÄ± engelle (Denizli ekrandan taÅŸmasÄ±n)
                map.setMinZoom(map.getBoundsZoom(paddedBounds));
            }
        })
        .catch(err => console.log("GeoJSON yÃ¼klenemedi:", err));


    // --- 4. Ä°Ã‡ERÄ°K VERÄ°LERÄ° ---
    // (Not: GÃ¶rÃ¼ntÃ¼ler iÃ§in hala placeholder var, kendi resimlerinle deÄŸiÅŸtirmelisin)
    var locationData = {
        "tavas": {
            title: "Kale-i Tavas MezarlÄ±ÄŸÄ±",
            img: "https://via.placeholder.com/600x400.png/333/eee?text=Kale-i+Tavas+Uydu", 
            desc: "Kale-i Tavas, Denizli'nin gÃ¼neybatÄ±sÄ±nda yer alan tarihi bir yerleÅŸimdir. Burada bulunan mezar taÅŸlarÄ±nda OÄŸuz boylarÄ±na ait, Ã¶zellikle KayÄ± ve AvÅŸar boyu tamgalarÄ±na rastlanmÄ±ÅŸtÄ±r."
        },
        "cardak": {
            title: "Ã‡ardak Han KervansarayÄ±",
            img: "https://via.placeholder.com/600x400.png/333/eee?text=Cardak+Han",
            desc: "Ä°pek Yolu Ã¼zerinde bulunan Ã‡ardak Han, SelÃ§uklu dÃ¶nemi mimarisinin en gÃ¼zel Ã¶rneklerinden biridir. Han duvarlarÄ±nda taÅŸÃ§Ä± iÅŸaretleri olarak bilinen TÃ¼rk tamgalarÄ± tespit edilmiÅŸtir."
        },
        "muze": {
            title: "Denizli Kent MÃ¼zesi",
            img: "https://via.placeholder.com/600x400.png/333/eee?text=Kent+Muzesi",
            desc: "Denizli Kent MÃ¼zesi'nde sergilenen etnografik eserler, bÃ¶lgedeki YÃ¶rÃ¼k kÃ¼ltÃ¼rÃ¼nÃ¼n izlerini taÅŸÄ±r. Kilim ve metal objelerde oba tamgalarÄ± gÃ¶rÃ¼lebilir."
        },
        "civril": {
            title: "Ã‡ivril Ã–zdemirci MezarlÄ±ÄŸÄ±",
            img: "https://via.placeholder.com/600x400.png/333/eee?text=Ozdemirci+Mezarligi",
            desc: "Ã‡ivril bÃ¶lgesi, TÃ¼rklerin Anadolu'ya giriÅŸinde Ã¶nemli bir geÃ§iÅŸ noktasÄ±dÄ±r. Ã–zdemirci mezarlÄ±ÄŸÄ±ndaki balbal tarzÄ± taÅŸlar Ä°slamiyet Ã¶ncesi inancÄ±n izlerini taÅŸÄ±r."
        }
    };

    // --- 5. LOKASYONLAR VE ISI HARÄ°TASI ---
    var locations = [
        { id: "tavas", coords: [37.568, 29.070] },
        { id: "cardak", coords: [37.825, 29.660] },
        { id: "muze", coords: [37.774, 29.087] },
        { id: "civril", coords: [38.295, 29.730] }
    ];

    // Heatmap (YoÄŸunluk) - Renkleri uydu Ã¼zerinde patlayacak ÅŸekilde gÃ¼ncelledim
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        for(let i=0; i<60; i++) {
            heatPoints.push([
                loc.coords[0] + (Math.random()-0.5)/18, 
                loc.coords[1] + (Math.random()-0.5)/18, 
                0.5
            ]);
        }
    });

    L.heatLayer(heatPoints, { 
        radius: 30, // Biraz daha geniÅŸ
        blur: 25, 
        maxZoom: 10,
        // Mavi-YeÅŸil yerine DoÄŸrudan SarÄ±dan KÄ±rmÄ±zÄ±ya (Uydu Ã¼stÃ¼nde daha iyi durur)
        gradient: {0.3: 'yellow', 0.7: 'orange', 1: 'red'} 
    }).addTo(map);

    // Ä°ÅŸaretÃ§iler
    locations.forEach(function(loc) {
        // Standart mavi marker yerine kÄ±rmÄ±zÄ± marker kullanalÄ±m ki uydu Ã¼zerinde kaybolmasÄ±n
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var marker = L.marker(loc.coords, {icon: redIcon}).addTo(map);
        
        marker.on('click', function() {
            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar-content');
            
            sidebar.innerHTML = `
                <h2 class="info-title">${data.title}</h2>
                <img src="${data.img}" class="info-img" alt="${data.title}">
                <p class="info-text">${data.desc}</p>
                <span class="coord-text">ğŸ“ Koordinat: ${loc.coords[0].toFixed(4)}, ${loc.coords[1].toFixed(4)}</span>
            `;
        });
    });

    </script>
