<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli Tamgaları - Tarihsel Atlas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. GENEL SAYFA TASARIMI --- */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f1012;
            color: #d1d5db;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #1a1b1e, #25262b);
            color: #c89b3c;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
            border-bottom: 4px solid #c89b3c; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 1000;
            position: relative;
        }
        
        header h2 { 
            margin: 0; 
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        #map {
            flex: 3;
            height: 100%;
            background-color: #000;
            z-index: 1;
        }

        #sidebar {
            flex: 1.3;
            background-color: #16171a;
            padding: 0;
            overflow-y: auto;
            border-left: 1px solid #2a2b2e;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
            z-index: 2;
        }

        #sidebar-content {
            padding: 25px;
            padding-bottom: 100px;
        }

        #sidebar::-webkit-scrollbar { width: 8px; }
        #sidebar::-webkit-scrollbar-track { background: #16171a; }
        #sidebar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; border: 2px solid #16171a; }
        #sidebar::-webkit-scrollbar-thumb:hover { background: #c89b3c; }

        /* --- 2. KART TASARIMI --- */
        .location-header {
            color: #e5e7eb;
            font-family: 'Cinzel', serif;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 1px;
            background: radial-gradient(circle at center, #25262b 0%, transparent 70%);
            padding-top: 10px;
        }

        .tamga-card {
            background-color: #1e1f23;
            border: 1px solid #2a2b2e;
            border-radius: 8px;
            margin-bottom: 35px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .tamga-card:hover {
            border-color: #c89b3c;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card-header {
            background-color: #25262b;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2b2e;
            display: flex;
            align-items: center;
        }

        .card-number {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #c89b3c;
            font-weight: bold;
            opacity: 0.9;
            min-width: fit-content;
            white-space: nowrap;
            border-right: 1px solid #444; 
            padding-right: 15px; 
            margin-right: 15px; 
        }

        .tamga-title {
            color: #fff;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
        }

        .tamga-img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #2a2b2e;
            filter: brightness(0.9);
            transition: filter 0.3s;
        }
        .tamga-card:hover .tamga-img {
            filter: brightness(1.1);
        }

        .card-details {
            padding: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            border-left: 2px solid #333;
            padding-left: 15px;
        }
        .detail-row:last-child {
            margin-bottom: 0;
            border-left: 2px solid #c89b3c;
        }

        .label {
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            color: #e5e7eb;
            font-weight: 400;
        }
        
        .value.desc {
            color: #d1d5db;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            #map { flex: 1; height: 50vh; }
            #sidebar { flex: 1; height: 50vh; }
        }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga Atlası</h2>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-content">
                <div style="text-align:center; margin-top:40%; color:#555;">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#c89b3c" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path><path d="M2 12h20"></path></svg>
                    <p style="font-family:'Cinzel', serif; margin-top:20px; font-size:1.1rem; color:#888;">Keşfetmek için haritadan<br>bir bölge seçiniz</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- 1. HARİTA BAŞLATMA ---
    var map = L.map('map', {
        center: [37.7765, 29.0864], // Denizli Merkez [ENLEM, BOYLAM]
        zoom: 9, 
        zoomControl: false,
        attributionControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Uydu Haritası Katmanı
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { 
        maxZoom: 18 
    }).addTo(map);

    // --- 2. VERİTABANI ---
    var locationData = {
        "tavas": {
            mainTitle: "Kale-i Tavas",
            yerText: "Kale-i Tavas Yukarı Mezarlığı Mezar Taşları",
            koleksiyon: [
                { numara: "T-01", baslik: "Kuyistan Tamgası", donem: "12. ve 13. Yüzyıl", resim: "images/tavas1.png", aciklama: "Sonradan Türkleşen bir Moğol kabilesine ait ve Konurat boyunun tamgası olduğu düşünülmektedir." },
                { numara: "T-02", baslik: "Hun ve Avar Benzerliği", donem: "11 ve 13. Yüzyıl", resim: "images/tavas2.png", aciklama: "Orta Asya’dan Anadolu'ya gelen boyların zamanla alt boylara ayrılıp kendi işaretlerini aldıkları düşünülmektedir." },
                { numara: "T-03", baslik: "Hazar Türkleri Tamgası", donem: "11 ve 12. Yüzyıl", resim: "images/tavas3.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-04", baslik: "Hayat Ağacı Figürü", donem: "11 ve 13. Yüzyıl", resim: "images/tavas4.png", aciklama: "Şamanizm inancına sahip olanların bu figürü gökyüzüne ulaşmak için bir merdiven olarak kullandıklarına inanılmaktadır." },
                { numara: "T-05", baslik: "Hayat Ağacı Varyasyonu", donem: "11 ve 13. Yüzyıl", resim: "images/tavas5.png", aciklama: "Şamanizm inancına sahip olanların bu figürü gökyüzüne ulaşmak için bir merdiven olarak kullandıklarına inanılmaktadır." },
                { numara: "T-06", baslik: "Peçenek Alt Boy Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas6.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-07", baslik: "Hazar Türkleri Tamgası", donem: "9 ve 12. Yüzyıl", resim: "images/tavas7.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-08", baslik: "Tatar Türkleri Tamgası", donem: "11 ve 12. Yüzyıl", resim: "images/tavas8.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-09", baslik: "Belirsiz Boy Tamgası", donem: "11 ve 12. Yüzyıl", resim: "images/tavas9.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-10", baslik: "Avşar Boyu Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas10.png", aciklama: "Uğur getiren veya avcı anlamlarına geldiği düşünülmektedir." },
                { numara: "T-11", baslik: "Kınık Boyu Tamgası", donem: "10 ve 11. Yüzyıl", resim: "images/tavas11.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-12", baslik: "Hayat Ağacı Figürü", donem: "11 ve 13. Yüzyıl", resim: "images/tavas12.png", aciklama: "Şamanizm inancına sahip olanların bu figürü gökyüzüne ulaşmak için bir merdiven olarak kullandıklarına inanılmaktadır." },
                { numara: "T-13", baslik: "Kınık Boyu Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas13.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-14", baslik: "Afşar/Çepni Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas14.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-15", baslik: "Kızık Boyu Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas15.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-16", baslik: "Çepni/İğdir Alt Boy", donem: "11 ve 15. Yüzyıl", resim: "images/tavas16.png", aciklama: "Gökyüzü ile yeryüzünü bağladığına inanılmaktadır." },
                { numara: "T-17", baslik: "Geometrik Tamga (Daire)", donem: "11 ve 13. Yüzyıl", resim: "images/tavas17.png", aciklama: "Orta Asya’dan beri Türklerde geometrik şekillerin çeşitli sembol ve tamga işareti olarak kullanıldığı bilinmektedir. Ayrıca Orta Asya’dan beri Türklerin bu tarz sembolleri halı, elbise gibi günlük hayatta kullanılan motiflerde de sıkça kullanıldıkları görülmektedir." },
                { numara: "T-18", baslik: "Geometrik Tamga (Varyasyon)", donem: "11 ve 13. Yüzyıl", resim: "images/tavas18.png", aciklama: "Orta Asya’dan beri Türklerde geometrik şekillerin çeşitli sembol ve tamga işareti olarak kullanıldığı bilinmektedir." },
                { numara: "T-19", baslik: "Çepni/İğdir Tamgası", donem: "11 ve 15. Yüzyıl", resim: "images/tavas19.png", aciklama: "Gökyüzünü simgelediği düşünülmektedir. Ayrıca güneş, gök tengri veya gezegenler gibi kutsal unsurlar ile de ilişkilendirilebilir." },
                { numara: "T-20", baslik: "Geometrik Tamga (Eşkenar)", donem: "11 ve 13. Yüzyıl", resim: "images/tavas20.png", aciklama: "Orta Asya’dan beri Türklerde geometrik şekillerin çeşitli sembol ve tamga işareti olarak kullanıldığı bilinmektedir." },
                { numara: "T-21", baslik: "Kayı Boyu Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas21.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-22", baslik: "Kayı Boyu Tamgası 2", donem: "11 ve 13. Yüzyıl", resim: "images/tavas22.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-23", baslik: "Yıva Türkleri Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/tavas23.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "T-24", baslik: "Sepruş (Dilimli Başlık)", donem: "11 ve 13. Yüzyıl", resim: "images/tavas24.png", aciklama: "Başlık genellikle ölen kişinin inancını, tarikatını ve bazen de sosyal statüsünü gösterir." }
            ]
        },
        "cardak": {
            mainTitle: "Çardak Han",
            yerText: "Çardak Han Kervansarayı(Bina içi duvarı)",
            koleksiyon: [
                { numara: "C-01", baslik: "Boy tamgası / Usta İşareti", donem: "11 ve 13. Yüzyıl", resim: "images/cardak1.png", aciklama: "Bir topluluğa ait boy/soya aitlik işareti ya da binanın inşasında çalışan ustanın kimlik işareti olarak değerlendirilebilir." },
                { numara: "C-02", baslik: "Boy tamgası / Usta İşareti 2", donem: "11 ve 13. Yüzyıl", resim: "images/cardak2.png", aciklama: "Bir boya mensup aitlik işareti ya da binanın inşasında çalışan ustanın kimlik işareti veya usta işareti olarak değerlendirilebilir." },
                { numara: "C-03", baslik: "Dodurga Türkleri Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/cardak3.png", aciklama: "Bir boya mensup aitlik işareti ya da binanın inşasında çalışan ustanın kimlik işareti veya usta işareti olarak değerlendirilebilir." },
                { numara: "C-04", baslik: "Büyük Selçuklu Yıldızı", donem: "11 ve 13. Yüzyıl", resim: "images/cardak4.png", aciklama: "İslam’ın geleneksel inancında yedi cehennem kapısına karşılık sekiz cennet kapısı vardır. Bu yıldızın farklı sekiz köşesi merhamet, şefkat, sabır, sır tutma, cömertlik, sadakat, şükretmek ve doğruluğu simgelemektedir." },
                { numara: "C-05", baslik: "Kırgız Boy Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/cardak5.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti olarak değerlendirilmektedir." },
                { numara: "C-06", baslik: "Usta İşareti / Boy Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/cardak6.png", aciklama: "Bir boya mensup aitlik işareti ya da binanın inşasında çalışan ustanın kimlik işareti veya usta işareti olarak değerlendirilebilir." },
                { numara: "C-07", baslik: "Iğdir Boyu Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/cardak7.png", aciklama: "Yukarıda adı geçen Türk boyuna ait kimlik, aidiyet işareti ya da  usta işareti olduğu düşünülmektedir. Çardak Han kervansarayında yapılan incelemelerde en sık rastlanılan işaret olup yapı içindeki birçok duvarda mevcuttur." },
                { numara: "C-08", baslik: "Karşılıklı İki Balık", donem: "11 ve 13. Yüzyıl", resim: "images/cardak8.png", aciklama: "Bolluk, bereket ve düzen anlamının olduğu veya hayatın başlangıcı, üreme ve yeniden yaratılış olarak da düşünülebilmektedir. Yeniden yaratılışı ifade ettiğine inanılmaktadır." },
                { numara: "C-09", baslik: "Boğa Figürü", donem: "11 ve 13. Yüzyıl", resim: "images/cardak9.png", aciklama: "Tarımda toprağın sürülmesinde kullanılan boğa, yaşamın devamlılığında bereketi simgelemektedir. Bu yüzden güç, yiğitlik, kahramanlık ve bereket ifadeleriyle karşımıza çıkmaktadır." }
            ]
        },
        "muze": {
            mainTitle: "Kent Müzesi",
            yerText: "Denizli Kent Müzesi",
            koleksiyon: [
                { numara: "M-01", baslik: "Saç Örgülü Tamgalı Taş", donem: "11 ve 13. Yüzyıl", resim: "images/müze1.png", aciklama: "Saç örgüsü figürü, ölümden sonraki yaşama diğer bir ifadeyle ölümsüz olma isteğiyle ve gelecek nesillere kimliğini hatırlatmak için yapıldığı düşünülmektedir." },
                { numara: "M-02", baslik: "Tamgalı Taş", donem: "13 ve 15. Yüzyıl", resim: "images/müze2.png", aciklama: "Taş üzerindeki figür ya da sembollerin tam olarak anlaşılamaması nedeniyle belli bir bilgiye ulaşılamamıştır." },
                { numara: "M-03", baslik: "Ok-Yay Tamgası", donem: "13 ve 15. Yüzyıl", resim: "images/müze3.png", aciklama: "Ok - yay figürü veya hayat ağacı figürü olduğu düşünülmektedir. Yay; hükümdarlığı, merkezi otoriteyi ve üstün gücü temsil eder. Ok ise hakana bağlılığı temsil eder bunun yanı sıra hayat ağacı figürü ise yaşamın sürekliliğini ifade ettiği bilinmektedir." }
            ]
        },
        "civril": {
            mainTitle: "Çivril Özdemirci Mz.",
            yerText: "Çivril Özdemirci Mezarlığı Mezar Taşları",
            koleksiyon: [
                { numara: "Ç-01", baslik: "Hun/Avar Alt Boy Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/civril1.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." },
                { numara: "Ç-02", baslik: "Salgur (Salur) Tamgası", donem: "11 ve 13. Yüzyıl", resim: "images/civril2.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." },
                { numara: "Ç-03", baslik: "Salgur Varyasyonu", donem: "11 ve 13. Yüzyıl", resim: "images/civril3.png", aciklama: "Bir boya ait kimlik, aidiyet ya da mülkiyet işareti." }
            ]
        }
    };

    // --- 3. LOKASYONLAR (DÜZELTİLMİŞ KOORDİNATLAR - LEAFLET FORMATI: [ENLEM, BOYLAM]) ---
    var locations = [
        { id: "tavas", name: "Kale-i Tavas", coords: [37.4362, 28.8518] },
        { id: "cardak", name: "Çardak Han", coords: [37.8284, 29.6660] },
        { id: "muze", name: "Kent Müzesi", coords: [37.7819, 29.0851] },
        { id: "civril", name: "Özdemirci Mz.", coords: [38.0369, 29.7505] }
    ];

    // --- 4. RENDER VE İKONLAR ---
    // Özel Bakır İkon
    var copperIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png', 
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords, {icon: copperIcon}).addTo(map);
        marker.bindTooltip(loc.name, { permanent: true, direction: 'top', className: 'map-label', offset: [0, -35] });
        
        marker.on('click', function() {
            // Tıklayınca o bölgeye yakınlaş (FlyTo Animasyonu)
            map.flyTo(loc.coords, 15, { animate: true, duration: 1.5 });

            var data = locationData[loc.id];
            var sidebar = document.getElementById('sidebar'); 
            var sidebarContent = document.getElementById('sidebar-content');
            
            var htmlContent = `<h2 class="location-header">${data.mainTitle}</h2>`;

            data.koleksiyon.forEach(function(item) {
                htmlContent += `
                    <div class="tamga-card">
                        <div class="card-header">
                            <span class="card-number">${item.numara}</span>
                            <h3 class="tamga-title">${item.baslik}</h3>
                        </div>
                        
                        <img src="${item.resim}" class="tamga-img" alt="${item.baslik}">
                        
                        <div class="card-details">
                            <div class="detail-row">
                                <span class="label">TAHMİNİ ZAMAN</span>
                                <span class="value">${item.donem || "Belirtilmemiş"}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">YER</span>
                                <span class="value">${data.yerText}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">AÇIKLAMA</span>
                                <span class="value desc">${item.aciklama}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            sidebarContent.innerHTML = htmlContent;
            sidebar.scrollTop = 0;
        });
    });

    </script>
</body>
</html>
