<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizli Tamgaları - Detaylı Atlas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- GENEL TASARIM --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: #111;
            color: #eee;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
            border-bottom: 3px solid #c0392b;
            z-index: 1000;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
        }

        #map {
            flex: 3;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 1;
        }

        #sidebar {
            flex: 1;
            background-color: #222;
            color: #ddd;
            padding: 20px;
            overflow-y: auto; /* Çok fazla tamga olursa aşağı kaydırma açılır */
            border-left: 1px solid #333;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* --- Sidebar İçindeki Kart Tasarımı (YENİ) --- */
        .location-header {
            color: #e74c3c;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .tamga-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px; /* Kartlar arası boşluk */
        }

        .tamga-title {
            color: #fff;
            margin-top: 0;
            font-size: 1.1rem;
            border-left: 3px solid #e74c3c;
            padding-left: 10px;
        }

        .tamga-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #555;
        }

        .tamga-desc {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #bbb;
        }

        /* Harita Etiketleri */
        .map-label {
            background: transparent;
            border: none;
            box-shadow: none;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
            margin-top: -10px;
        }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            #map { flex: 1; height: 50vh; }
            #sidebar { flex: 1; height: 50vh; }
        }
    </style>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>

    <header>
        <h2>Denizli Tamga Atlası</h2>
        <p style="margin:5px 0 0; color:#888; font-size:0.9rem;">Lokasyonlardaki tamga koleksiyonlarını incelemek için haritayı kullanın</p>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="sidebar-content">
                <div style="text-align:center; margin-top:50%; color:#666;">
                    <p>İçerikleri ve tamga koleksiyonunu<br>görmek için bir lokasyon seçin.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // --- 1. HARİTA AYARLARI ---
    var map = L.map('map', {
        center: [37.7765, 29.0864],
        zoom: 9,
        zoomControl: false,
        attributionControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Uydu Görüntüsü
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 }).addTo(map);

    // --- 2. DENİZLİ KESİTİ (CUTOUT) ---
    fetch('https://raw.githubusercontent.com/cihadturhan/tr-geojson/master/geo/tr-cities-utf8.json')
        .then(res => res.json())
        .then(data => {
            var denizliFeature = data.features.find(f => f.properties.name === 'Denizli');
            if (denizliFeature) {
                // Sınır
                L.geoJSON(denizliFeature, { style: { color: '#fff', weight: 2, opacity: 0.8, fillOpacity: 0 } }).addTo(map);
                
                // Maskeleme (Dışarıyı Kapatma)
                var worldPolygon = [[90, -180], [90, 180], [-90, 180], [-90, -180]];
                var denizliCoords = [];
                var geometry = denizliFeature.geometry;
                if (geometry.type === 'Polygon') denizliCoords = geometry.coordinates[0].map(c => [c[1], c[0]]);
                else if (geometry.type === 'MultiPolygon') denizliCoords = geometry.coordinates[0][0].map(c => [c[1], c[0]]);

                L.polygon([worldPolygon, denizliCoords], { color: 'transparent', fillColor: '#1a1a1a', fillOpacity: 1 }).addTo(map);
                map.fitBounds(L.geoJSON(denizliFeature).getBounds());
            }
        });


    // --- 3. ÇOKLU İÇERİK VERİTABANI (YENİ YAPI) ---
    /* Burada her lokasyon için 'koleksiyon' adında bir liste (array) oluşturduk.
       Artık tek bir resim değil, istediğin kadar ekleyebilirsin.
       Yapı: [ {baslik, resim, aciklama}, {baslik, resim, aciklama} ... ]
    */
    var locationData = {
        "tavas": {
            mainTitle: "Kale-i Tavas Mezarlığı",
            koleksiyon: [
                {
                    baslik: "Kayı Boyu Tamgası",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Kayi+Tamgasi",
                    aciklama: "Mezarlığın girişindeki büyük taşta bulunan bu işaret, IYI şeklindeki Kayı boyu damgasıdır. Güç ve kudreti temsil eder."
                },
                {
                    baslik: "Avşar Boyu İşareti",
                    resim: "https://via.placeholder.com/600x400.png/444/eee?text=Avsar+Tamgasi",
                    aciklama: "Kuzey cephedeki mezar taşında tespit edilmiştir. Avşar boyunun tipik ok ve yay figürünü barındırır."
                },
                {
                    baslik: "Anonim Savaşçı Figürü",
                    resim: "https://via.placeholder.com/600x400.png/555/eee?text=Savasci+Figuru",
                    aciklama: "Hangi boya ait olduğu kesinleşmemiş olsa da, elinde kılıç tutan bir süvariyi betimleyen taş işlemesi."
                }
            ]
        },
        "cardak": {
            mainTitle: "Çardak Han Kervansarayı",
            koleksiyon: [
                {
                    baslik: "Taşçı İşareti (Usta İmzası)",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Tasci+Isareti",
                    aciklama: "Hanın ana giriş kapısındaki sütunda bulunan, yapıyı yapan ustanın imzası niteliğindeki geometrik tamga."
                },
                {
                    baslik: "Duvar Süslemeleri",
                    resim: "https://via.placeholder.com/600x400.png/444/eee?text=Duvar+Suslemesi",
                    aciklama: "İç avludaki kemerlerde Türk mitolojisindeki hayat ağacını stilize eden kabartmalar."
                }
            ]
        },
        "muze": {
            mainTitle: "Denizli Kent Müzesi",
            koleksiyon: [
                {
                    baslik: "Yörük Kilimi Motifi",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Kilim+Motifi",
                    aciklama: "Bereketi simgeleyen 'eli belinde' motifi ile birleştirilmiş oba damgası."
                },
                {
                    baslik: "Gümüş Kemer Tokası",
                    resim: "https://via.placeholder.com/600x400.png/444/eee?text=Kemer+Tokasi",
                    aciklama: "19. yüzyıla ait gümüş işlemeli kemer tokası üzerinde aile aidiyetini gösteren damga."
                }
            ]
        },
        "civril": {
            mainTitle: "Çivril Özdemirci Mezarlığı",
            koleksiyon: [
                {
                    baslik: "Balbal Taşı",
                    resim: "https://via.placeholder.com/600x400.png/333/eee?text=Balbal+Tasi",
                    aciklama: "İslamiyet öncesi geleneklerin devamı niteliğindeki, elinde kadehle betimlenmiş balbal taşı."
                }
            ]
        }
    };

    var locations = [
        { id: "tavas", name: "Kale-i Tavas", coords: [37.568, 29.070] },
        { id: "cardak", name: "Çardak Han", coords: [37.825, 29.660] },
        { id: "muze", name: "Kent Müzesi", coords: [37.774, 29.087] },
        { id: "civril", name: "Özdemirci Mz.", coords: [38.295, 29.730] }
    ];

    // --- 4. RENDER FONKSİYONLARI ---
    
    // Kırmızı İkon
    var redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    locations.forEach(function(loc) {
        var marker = L.marker(loc.coords, {icon: redIcon}).addTo(map);
        marker.bindTooltip(loc.name, { permanent: true, direction: 'top', className: 'map-label', offset: [0, -35] });
        
        // TIKLAMA OLAYI (GÜNCELLENDİ)
        marker.on('click', function() {
            var data = locationData[loc.id]; // Veriyi çek
            var sidebar = document.getElementById('sidebar-content');
            
            // 1. Ana Başlığı Yaz
            var htmlContent = `<h2 class="location-header">${data.mainTitle}</h2>`;

            // 2. Koleksiyondaki her bir parça için HTML oluştur (Döngü)
            data.koleksiyon.forEach(function(item) {
                htmlContent += `
                    <div class="tamga-card">
                        <h3 class="tamga-title">${item.baslik}</h3>
                        <img src="${item.resim}" class="tamga-img" alt="${item.baslik}">
                        <p class="tamga-desc">${item.aciklama}</p>
                    </div>
                `;
            });

            // 3. İçeriği panele bas
            sidebar.innerHTML = htmlContent;
        });
    });

    // Heatmap (Aynı kalıyor)
    var heatPoints = [];
    locations.forEach(loc => {
        heatPoints.push([loc.coords[0], loc.coords[1], 1.0]);
        for(let i=0; i<80; i++) {
            heatPoints.push([loc.coords[0] + (Math.random()-0.5)/15, loc.coords[1] + (Math.random()-0.5)/15, 0.5]);
        }
    });
    L.heatLayer(heatPoints, { radius: 35, blur: 20, gradient: {0.2: 'yellow', 0.6: 'orange', 1: 'red'} }).addTo(map);

    </script>
</body>
</html>
